<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recipes</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, shrink-to-fit=no"
    />

    <base href="/" />

    {% load static from staticfiles %}

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Dawning+of+a+New+Day|Pacifico|Roboto:300,400,500|Montserrat:300i,400,700|Miss+Fajardose|Sacramento" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'dist/css/bootstrap-tokenfield.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'dist/css/tokenfield-typeahead.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'recipe.css' %}">

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">

      <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" id="intro_toast" data-autohide="false" style="position: absolute; top: 0; right: 0; margin: 12px 12px 0 0;">
        <div class="toast-body">
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <span id="intro_toast_text"></span>
        </div>
      </div>

      <div class="header pt-3">
        <div class="text-center display-3">
          recipe catalog
        </div>
      </div>

      <div class="mainSection h5 p-2">
        <div class="card py-3 m-md-4 p-md-4">
          <div class="cardTitle text-center mb-2">a list of ingredients by recipe:</div>

          <div id="recipeBox" class="m-2"></div>

          <div id="add_recipe_button_row" style="width: 100%; box-shadow: none; transition: .45s;" class="pt-2">
            <button type="button" class="btn btn-light position-relative" id="addRecipeButton" data-toggle="modal" style="max-width: 200px; left: 200; margin: 0px 0px 0px calc(50% - 50px);">
              add a recipe
            </button>
          </div>


        </div>
      </div>

      <div id="modal_box">
        <div class="modal fade" id="addRecipeModal" tabindex="-1" role="dialog"  aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div role="alert" aria-live="assertive" aria-atomic="true" id="validation_toast" class="toast" data-autohide="false" style="position: absolute; top: 0; right: 0; margin: 12px 20px 0 0; box-shadow: none; border: none; color: orange;">
                <div class="toast-body">
                  <span id="validation_toast_text"></span>
                </div>
              </div>
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">add a recipe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body add_modal_body">
                <div class="input-group mb-3">
                  <input type="text" id="new_recipe_input" class="form-control" placeholder="new recipe name" aria-label="new recipe name" aria-describedby="button-addon2">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
                <button type="button" class="btn btn-info" id="save_new_recipe_button">save new recipe</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer p-3 text-center">
        © 2019 ehler ørngård
      </div>
    </div>

    <script type="text/javascript" src="{% static 'dist/bootstrap-tokenfield.js' %}"></script>

    <script type="text/javascript" src="{% static 'index.js' %}"></script>
  </body>
</html>
